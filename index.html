<!DOCTYPE html>
<html>
<head>
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }

  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  
  <button id="submit-btn">Login</button>

  <div class="toggle" id="toggle-form">
    Don't have an account? Sign Up
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const formTitle = document.getElementById("form-title");
  const submitBtn = document.getElementById("submit-btn");
  const toggleForm = document.getElementById("toggle-form");
  const message = document.getElementById("message");

  let isLogin = true;

  // Toggle between Login and Signup
  toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;
    message.innerText = "";

    if (isLogin) {
      formTitle.innerText = "Login";
      submitBtn.innerText = "Login";
      toggleForm.innerText = "Don't have an account? Sign Up";
    } else {
      formTitle.innerText = "Sign Up";
      submitBtn.innerText = "Sign Up";
      toggleForm.innerText = "Already have an account? Login";
    }
  });

  submitBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      showMessage("Please fill all fields", "error");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (isLogin) {
      // LOGIN
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        showMessage("Login Successful!", "success");
      } else {
        showMessage("Invalid Email or Password", "error");
      }

    } else {
      // SIGNUP
      const userExists = users.some(u => u.email === email);

      if (userExists) {
        showMessage("User already exists", "error");
      } else {
        users.push({ email, password });
        localStorage.setItem("users", JSON.stringify(users));
        showMessage("Signup Successful! You can login now.", "success");
      }
    }
  });

  function showMessage(text, type) {
    message.innerText = text;
    message.className = "message " + type;
  }
</script>

</body>
</html>
